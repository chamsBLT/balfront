
<div style="margin:0 auto;float: none;width: 40%;text-align: center">
    <br><br>
    <br><br>
    <br><br>
    <img src="./assets/img/bal.webp" style="width: 30%">
   <img src="./assets/img/X.png" style="width: 20px; height: 20px">
    <img src="./assets/img/logo.png" style="width: 40%">
</div>
<br>
<br>
<div style="margin:0 auto;float: none;width: max-content;text-align: center">
    <br>
    <br>
    <div >
        <h4 >
            In order to try our dashboard please enter a username
        </h4>
        <h4 >
            We recommend using you first name + a random number.
        </h4>
    </div>
    <br>
    <br>
    <form ngNativeValidate style="margin: auto;float: none;width: max-content;">
        <div style="margin: auto;float: none;width: max-content;">
            <div class="row col-md-12" style="float:none;margin:auto;">
                <h4 style="float:none;margin:auto;">Username :</h4>
                <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone : true}" style="width: 100%"/>
            </div>
            <br>
        </div>

        <div style="margin: auto; width: max-content;">
            <button [disabled]="!user.username" class="btn btn-success" (click)="Regiter(user)" style="width:100px">Validate</button>
            <button [routerLink]="['/home']" class="btn btn-primary"  style="width:100px">Home</button>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>

<style>
    body{
        background:linear-gradient(to bottom, #ff7070 0%, #FFFFFF 100%);
    }
</style>
